<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>다음 주소 검색</title>
</head>
<body>
<!-- 팝업이 표시될 영역 -->
<div id="layer"
     style="display:none;
         position:fixed;
         z-index:1;
         background-color:white;
         width:100%;  /* 화면 전체 너비 */
         height:100%; /* 화면 전체 높이 */
         top:0;
         left:0;">
</div>

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 페이지 로드 시 바로 실행하여 우편번호 검색 팝업 표시
    window.onload = function() {
        sample6_execDaumPostcode();
    };

    function sample6_execDaumPostcode() {
        var element_layer = document.getElementById('layer');

        new daum.Postcode({
        oncomplete: function(data) {
            console.log("Address Selected: ", data.roadAddress); // 주소 선택 로그
            Android.processAddress(data.roadAddress, data.jibunAddress); // 주소 Android로 전달
            console.log("Closing Popup..."); // 팝업을 닫는 부분 확인
            element_layer.style.display = 'none'; // 팝업 창 닫기
            },
            width: '100%',
            height: '100%'
        }).embed(element_layer);
        element_layer.style.display = 'block';
    }
</script>
</body>
</html>
